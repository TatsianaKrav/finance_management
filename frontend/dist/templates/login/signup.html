<div class="signup">
    <div class="container d-flex justify-content-center align-items-center">
        <main class="form-signup w-100 ">
            <form class="mb-2 text-center">
                <a href="#" >
                    <img class="logo" src="/images/logo.png" alt="Логотип" width="171px">
                </a>
                <h1 class="h1 mb-4 text-primary-emphasis">Создайте аккаунт</h1>
                <div class="input-group mb-2">
                    <div class="input-image">
                        <img src="/images/name.png" alt="email" class="w-100">
                    </div>
                    <input type="text" class="form-control py-2 pe-3 ps-5 border border-light-subtle rounded-1"
                           id="name" placeholder="ФИО">
                    <label for="name"></label>
                </div>
                <div class="input-group mb-2">
                    <div class="input-image">
                        <img src="/images/email.png" alt="password" class="w-100">
                    </div>
                    <input type="email" class="form-control py-2 pe-3 ps-5 border border-light-subtle rounded-1"
                           id="email" placeholder="Электронная почта">
                    <label for="email"></label>
                </div>
                <div class="input-group mb-2">
                    <div class="input-image">
                        <img src="/images/password.png" alt="password" class="w-100">
                    </div>
                    <input type="password" class="form-control py-2 pe-3 ps-5 border border-light-subtle rounded-1"
                           id="password" placeholder="Пароль">
                    <label for="password"></label>
                </div>
                <div class="input-group mb-3">
                    <div class="input-image">
                        <img src="/images/password.png" alt="password" class="w-100">
                    </div>
                    <input type="password" class="form-control py-2 pe-3 ps-5 border border-light-subtle rounded-1"
                           id="repeatPassword" placeholder="Подтверждение пароля">
                    <label for="repeatPassword"></label>
                </div>
<!--                <div class="form-check mb-3 p-0 text-start">-->
<!--                    <label>-->
<!--                        <input type="checkbox" value="remember-me" class="me-2 text-black" id="agree">Запомнить меня-->
<!--                    </label>-->
<!--                </div>-->
                <button class="disabled w-100 btn btn-lg btn-primary fs-6" type="submit"id="process" >Войти</button>
            </form>
            <div class="registration">
                <span class="registration-question me-2 text-black">Уже есть аккаунт</span>
                <a href="#/login" class="registration-link text-primary" >Войдите в систему</a>
            </div>
        </main>
    </div>
</div>
